name: GitHub Artifacts

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Tar files
        run: tar -cvf debian.tar /www

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          path: /debian.tar
