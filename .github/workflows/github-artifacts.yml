name: GitHub Artifacts

on:
  schedule:
    - cron: '50 23 * * *'
  push:
    branches: 
      - 'main'
  workflow_dispatch:

jobs:
  artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      
      - name: Zip debian files
        run: zip debian.zip src/
      
      - name: Create release
        run: gh release create v$( date +'%Y%m%d%H%M%S' ) debian.zip
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
